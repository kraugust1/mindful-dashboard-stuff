<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.ico" sizes="32x32">
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/bentoLayout.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/clock.js" defer></script>
    <script src="js/date.js" defer></script>
    <script src="js/streakOfDays.js" defer></script>
    <script src="js/daysTillEvent.js" defer></script>
    <script src="js/calculateAgeOf.js" defer ></script>
    <script src="js/script.js" defer></script>

    <title>Mindful Dashboard Template</title>
</head>
<body>
    
  <main class="bento-container">
    <!-- Time -->
    <section class="bento-item bento1" role="region" aria-label="Time">
      <time datetime="HH:MM:SS">
        <span class="hours">HH</span>:
        <span class="minutes">MM</span>:
        <span class="seconds">SS</span>
        <span class="amOrPm">AM/PM</span>
      </time>
    </section>

    <!-- Date -->
    <section class="bento-item bento2" role="region" aria-label="dashboard widget">
      <time datetime="MM-DD-YY" class="date">
        <span class="month">January</span>
        <span class="dayOfMonth">29</span>,
        <span class="year">2024</span> -
        <span class="dayOfWeek">Monday</span>
      </time>
    </section>

    <!-- Days Until Graduation -->
    <section class="bento-item bento3" role="region" aria-label="dashboard widget">
      <p class="grad" >Days until July 4th: <time datetime="" class="daysUntilGraduation">Date</time></p>
    </section>

    <section class="bento-item bento4" role="region" aria-label="dashboard widget">
      <p>Drink water streak: <time datetime="" class="streakOfMeditation">000</time></p>
    </section>

    <section class="bento-item bento5" role="region" aria-label="dashboard widget">
      <p>Age of random ginko tree: <time datetime="" class="ageOfPerson">000</time></p>
    </section>
  
  <div id="shapeContainer">
    <div class="shape circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-fan"><path d="M10.827 16.379a6.082 6.082 0 0 1-8.618-7.002l5.412 1.45a6.082 6.082 0 0 1 7.002-8.618l-1.45 5.412a6.082 6.082 0 0 1 8.618 7.002l-5.412-1.45a6.082 6.082 0 0 1-7.002 8.618l1.45-5.412Z"/><path d="M12 12v.01"/></svg></div>
    <div class="shape square"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower"><circle cx="12" cy="12" r="3"/><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/><path d="M12 7.5V9"/><path d="M7.5 12H9"/><path d="M16.5 12H15"/><path d="M12 16.5V15"/><path d="m8 8 1.88 1.88"/><path d="M14.12 9.88 16 8"/><path d="m8 16 1.88-1.88"/><path d="M14.12 14.12 16 16"/></svg></div>
    <div class="shape triangle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower-2"><path d="M12 5a3 3 0 1 1 3 3m-3-3a3 3 0 1 0-3 3m3-3v1M9 8a3 3 0 1 0 3 3M9 8h1m5 0a3 3 0 1 1-3 3m3-3h-1m-2 3v-1"/><circle cx="12" cy="8" r="2"/><path d="M12 10v12"/><path d="M12 22c4.2 0 7-1.667 7-5-4.2 0-7 1.667-7 5Z"/><path d="M12 22c-4.2 0-7-1.667-7-5 4.2 0 7 1.667 7 5Z"/></svg></div>
</div>
  </main>
